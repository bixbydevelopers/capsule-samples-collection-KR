spring.datasource.url=jdbc:postgresql://localhost:5432/DB_NAME?currentSchema=SCHEMA_NAME
spring.datasource.username=DB_USER_NAME
spring.datasource.password=DB_USER_PASSWORD
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database=postgresql
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.servlet.context-path=/oauthEx

spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

server.port=8080
tomcat.ajp.port=8901
tomcat.ajp.enable=true

logging.level.org.springframework.security=DEBUG

oauth.url=https://OAUTH_URL

oauth.client.id=jklee
oauth.client.secret=jklee_secret
